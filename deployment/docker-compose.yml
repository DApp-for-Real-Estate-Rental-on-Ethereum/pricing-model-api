version: '3.8'

services:
  pricing-api:
    build: .
    container_name: morocco-pricing-api
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=info
      # MODEL_PATH not needed - app.py will find tuned model automatically
    volumes:
      - ../models:/app/models:ro
      - ./app.py:/app/app.py:ro  # Mount updated app.py to use tuned model
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=3)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - pricing-network

networks:
  pricing-network:
    driver: bridge
